<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- link css bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- cdm -->
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon.ico" type="img/x-icon">
    <title>Hotel Alexandre - Login</title>
</head>
<body>

    <div class="w-100 min-vh-100 d-flex justify-content-center align-items-center">
        <div class="container d-flex justify-content-center">
            <div class="card card-login-container p-lg-5 border-0">
                <div class="card-body">
                    <form>
                        <div class="w-100 pb-2 pb-4">
                            <h3 class="fs-2 mb-0 fw-bold mb-1">Hotel Alexandre</h3>
                            <span class="text-muted">Fa√ßa seu login abaixo para prosseguir</span>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="mb-2">E-mail</label>
                            <input type="email" class="form-control rounded-0" id="email" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="mb-2">Senha</label>
                            <input type="password" class="form-control rounded-0" id="password" required>
                        </div>
                        <div class="mb-4 form-check">
                            <input type="checkbox" class="form-check-input" value="lembrar" id="lembrar">
                            <label for="lembrar" class="form-check-label">Lembre-me</label>
                        </div>
                        <div class="w-100 pt-0 pb-2">
                            <button type="submit" class="btn btn-login ps-5 rounded-1 w-100">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

<!-- link script bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>

</html>
